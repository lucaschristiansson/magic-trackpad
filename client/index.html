<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Trackpad</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { 
            margin: 0;
            background: #121212;
            color: white;
            display: flex; 
            flex-direction: column;
            height: 100vh;
            overflow: hidden; 
            font-family: sans-serif;
            user-select: none;
        }
        #trackpad { 
            flex-grow: 1;
            background: #2a2a2a;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #555;
            font-size: 24px; 
        }
        .buttons { 
            display: flex; 
            height: 100px; 
            margin: 0 20px 20px 20px; 
            gap: 20px; 
        }
        .btn { 
            flex: 1; 
            background: #333; 
            border-radius: 15px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 20px; 
            font-weight: bold;
        }
        .actions{
            display: flex;
        }
        .action { 
            background: #333; 
            border-radius: 15px; 
            display: flex; 
            height: 2rem;
            width: 4rem;
            justify-content: center; 
            align-items: center; 
            font-size: 20px; 
            font-weight: bold;
            padding: 1rem;
        }
        .btn:active { background: #555; }
    </style>
</head>
<body>

    <div class="actions">
        <div class="action">1</div>
        <div class="action">2</div>
    </div>

    <div id="trackpad">Touch & Drag Here</div>
    
    <div class="buttons">
        <div class="btn" id="left-click">Left Click</div>
        <div class="btn" id="right-click">Right Click</div>
    </div>

    <script>
        const socket = io();
        const trackpad = document.getElementById('trackpad');
        const leftBtn = document.getElementById('left-click');
        const rightBtn = document.getElementById('right-click');
        
        let firstX = 0, firstY = 0;
        let lastX = 0, lastY = 0;
        let lastScrollY = 0;

        trackpad.addEventListener('touchstart', (e) => {
            if(e.touches.length === 1){
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
                firstX = e.touches[0].clientX;
                firstY = e.touches[0].clientY;
            } else if(e.touches.length === 2){
                lastScrollY = e.touches[0].clientY
            }
        });

        trackpad.addEventListener('touchmove', (e) => {
            e.preventDefault();

            if (e.touches.length === 1) {
                let currentX = e.touches[0].clientX;
                let currentY = e.touches[0].clientY;
                
                let dx = (currentX - lastX) * 1.8;
                let dy = (currentY - lastY) * 1.8;
                
                socket.emit('move', { dx: dx, dy: dy });
                
                lastX = currentX;
                lastY = currentY;
                
            } else if (e.touches.length === 2) {
                let currentScrollY = e.touches[0].clientY;
                
                let dy = currentScrollY - lastScrollY;
                
                socket.emit('scroll', { dy: dy });
                
                lastScrollY = currentScrollY;
            }
        }, { passive: false });

        trackpad.addEventListener('touchend', (e) => {

            if (e.touches.length === 1) {
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
            }
            if (e.touches.length === 1 || e.touches.length === 0) {
                if(Math.abs(lastX - firstX) < 8 && Math.abs(lastY - firstY) < 8){
                    socket.emit('click', { button: 'left' });
                }
            }
        });

        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            socket.emit('click', { button: 'left' });
        });

        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            socket.emit('click', { button: 'right' });
        });
    </script>
</body>
</html>
